<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <h1 class="text-center mt-5">Caesar Cipher</h1>
        <div class="w-75 m-auto bg-light p-2 mt-5 rounded shadow">
            <div class="form-group">
                <div class="input-group mb-3">
                    <span class="input-group-text">Text</span>
                    <input type="text" id="text-input" class="form-control" placeholder="Enter text" />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Key</span>
                    <input type="number" id="key-input" class="form-control" placeholder="Enter shift value" />
                </div>
                <button id="encrypt-button" class="btn btn-primary">Encrypt</button>
                <button id="decrypt-button" class="btn btn-secondary">Decrypt</button>
                <div class="input-group mt-3">
                    <span class="input-group-text">Result</span>
                    <input type="text" id="text-output" class="form-control" readonly />
                </div>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
